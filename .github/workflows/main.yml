name: Module CI/CD

on: 
  push:
    tags:
      - '\d+\.\d+\.\d+' # If we tag a release with v0.0.whatever, create a release

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  id-token: write
  contents: write
  attestations: write

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    
    - uses: actions/setup-node@v4

    # Substitute the Manifest and Download URLs in the module.json
    - name: Substitute Manifest and Download Links For Versioned Ones
      id: sub_manifest_link_version
      uses: microsoft/variable-substitution@v1
      with:
        files: './module.json'
      env:
        url: https://github.com/${{github.repository}}
        manifest: https://github.com/${{github.repository}}/releases/latest/download/module.json
        download: https://github.com/${{github.repository}}/releases/download/${{ github.ref_name}}/module.zip
    
    # Update the version in module.json
    - name: Update version in module.json
      uses: restackio/update-json-file-action@2.1
      with: 
        file: ./module.json
        fields: "{\"version\": \"${{ github.ref_name }}\", \"manifest\": \"${{ steps.sub_manifest_link_version.outputs.manifest }}\", \"download\": \"${{ steps.sub_manifest_link_version.outputs.download }}\"}"

    # Run the build
    - name: Build
      run: npm install && npm run build

    # create a zip file with all files required by the module to add to the release
    - name: Zip Files
      working-directory: ./dist 
      run: zip -r module .

    # attest the build
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: './dist/module.zip'
    
    # attest the module definition
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: './dist/module.json'
    
    # Create a release for this specific version
    - name: Create Version Release
      id: create_version_release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true # set this to false if you want to prevent updating existing releases
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        artifacts: './dist/module.json,./dist/module.zip'
        makeLatest: true
        tag: ${{ github.ref_name }}
